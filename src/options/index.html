<!DOCTYPE html>
<html>
<head>
	<title data-l10n="l10nTabName"></title>
  <link href="../../css/bootstrap.css" rel="stylesheet">
  <style>
    body {
      padding: 20px 0 50px 0;
    }
    td{
      padding: 0 20px 0 0;
    }
    .panel-heading{
      cursor: pointer;
    }
    .panel-footer{
      color: #d44950;
    }
    .answered-right{
      font-size: 3em;
      color: #4f9fcf;
    }
    .answered-times{
      font-size: 2em;
      color: #2f6f9f;
    }
    .answered-percentage{
      font-size: 1em;
      padding-left: 50px;
      /*color: #d44950;*/
    }
  </style>
</head>
<body>
  <div style="display: none">
    <div class="row" data-ui="answer">
      <div class="panel panel-default">
        <div class="panel-heading" data-action="toggle">
          <h3 class="panel-title" data-ui="title">No title</h3>
        </div>
        <div class="panel-body" data-ui="togglable">
          <table data-ui="text"></table>
        </div>
        <div class="panel-footer"><span data-ui="answered-right" class="answered-right" data-l10n-title="l10nAnsweredRightTimes"></span>/<span class="answered-times" data-ui="answered-times" data-l10n-title="l10nAnsweredTotalTimes"></span> <span class="answered-percentage" data-ui="answeres-percentage" data-l10n-title="l10nAnsweredRightPercentage"></span><span class="pull-right"><span class="btn btn-xs btn-default" data-action="toggle-right-answer" data-l10n="l10nRightAnswer"></span> <b data-ui="right-answer" style="display: none"></b></span></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" data-ui="tests-stats-row" style="display: none">
      <h3 data-l10n="l10nTestsResults"></h3>
      <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 0%" data-ui="tests-passed" data-toggle="tooltip" data-l10n-title="l10nSuccessfulTestsResultsTitle">
          <span data-ui="value">0</span> <span data-l10n="l10nSuccessfulTestsResults"></span>
        </div>
        <div class="progress-bar progress-bar-danger" style="width: 0%" data-ui="tests-failed" data-toggle="tooltip" data-l10n-title="l10nUnsuccessfulTestsResultsTitle">
          <span data-ui="value">0</span> <span data-l10n="l10nUnsuccessfulTestsResults"></span>
        </div>
      </div>
    </div>

    <div class="row">
      <h3 data-l10n="l10nQuestionsWithAnswers"></h3>
      <div class="progress">
        <div class="progress-bar progress-bar-primary" style="width: 0%" data-ui="question-stats-perfect" data-toggle="tooltip" data-l10n-title="l10nAnsweredPerfectTitle">
          <span data-ui="value">0</span> <span data-l10n="l10nAnsweredPerfect"></span>
        </div>
        <div class="progress-bar progress-bar-success" style="width: 0%"  data-ui="question-stats-good" data-toggle="tooltip" data-l10n-title="l10nAnsweredGoodTitle">
          <span data-ui="value">0</span> <span data-l10n="l10nAnsweredGood"></span>
        </div>
        <div class="progress-bar progress-bar-warning" data-ui="question-stats-ok" style="width: 0%" data-toggle="tooltip" data-l10n-title="l10nAnsweredOkTitle">
          <span data-ui="value">0</span> <span data-l10n="l10nAnsweredOk"></span>
        </div>
        <div class="progress-bar progress-bar-danger" style="width: 0%" data-ui="question-stats-bad" data-toggle="tooltip" data-l10n-title="l10nAnsweredBadTitle">
          <span data-ui="value">0</span> <span data-l10n="l10nAnsweredBad"></span>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <h3 data-l10n="l10nQuestionsList"></h3>
      <div data-ui="no-stats" class="alert alert-info" role="alert" style="margin: 50px 0;display: none;" data-l10n="l10nNoStats"></div>
    </div>

    <div data-ui="questions"></div>
  </div>

  <div class="container">
    <div class="row">
      <!-- Select language -->
      <div class="btn-group dropup">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span data-l10n="l10nSelectLanguage">Select language</span> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" data-action="select-language">
          <li><a data-language="en">English</a></li>
          <li><a data-language="ru">Руский</a></li>
          <li><a data-language="ro">Română</a></li>
        </ul>
      </div>
      <!-- Remove all data -->
      <button data-action="remove-all" class="btn btn-danger" data-l10n="l10nRemoveAllData"></button>
    </div>
  </div>

  <script src="../../js/jquery-2.1.4.js"></script>
  <script src="../../js/bootstrap.js"></script>
  <script src="options.js"></script>
</body>
</html>
